<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/Dolphin/favicon.ico"
    <title>Heading Tags</title>
</head>
<body>
    <!-- Using Emmet Syntax -->
    <!---h${H$ Header}*6--->
    <h1>H1 Header</h1>
    <h2>H2 Header</h2>
    <h3>H3 Header</h3>
    <h4>H4 Header</h4>
    <h5>H5 Header</h5>
    <h6>H6 Header</h6>


    <!-- h1#heading -->
    <h1 id="heading"></h1>

    <!-- h1#heading -->
    <h1 class="header"></h1>

    <!-- h1[title="Hello" value='Hi'] -->
    <h1 title="Hello" value="Hi"></h1>

    <!-- table>(thead>tr>th*3)+tbody>tr>td*3 -->
    This is a regular text not the bold one. <br>

    <b>This will display in bold.</b><br>
    <i>This will display in italic.</i><br>
    <u>This will displayed underlined.</u><br>
    <b>
        <i>
            <u>
                This will be in three formats.
            </u>
        </i>
    </b>
</body>
</html>
