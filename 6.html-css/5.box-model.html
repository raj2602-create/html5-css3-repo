<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/Dolphin/favicon.ico">
    <title>Box Model</title>
    <style>

        p{
            width: 300px;
            height: 150px;
            border: 2px solid black;
            padding-left: 30px;
            padding-top: 30px;
            padding-bottom: 30px;
            padding-right: 30px;
            box-sizing: border-box;

        }
        .one {
            margin: 50px;
        }
        .two {
            margin: 70px;
        }
    </style>
</head>
<body>
    <h1>Box Model</h1> <br>
    <p class="one">This is paragraph</p> <br>
    <p class="two">This is another para</p>
</body>
</html>
